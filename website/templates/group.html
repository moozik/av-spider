{% extends "main.html" %}

{% block container %}
<style>
</style>
<div class="container-fluid">
    <div class="row">
        <div id="waterfall" style="margin: 20px 60px;">
            {% for item in data.list %}
                <div class="item">
                    <a class="movie-box" href="/{{ data.page_type }}/{{ item.link_id }}">
                        <div class="photo-frame">
                            <img class="photo-sm" src="{{ item.big_image | small_img }}">
                        </div>
                        <div class="photo-info">
                            <span><span>{{item.title | rename}}<b style="color:red;">({{item.count}})</b></span>
                                <br>
                                <date>{{ item.av_id }}</date> /
                                <date>{{ item.release_date }}</date>
                            </span>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
